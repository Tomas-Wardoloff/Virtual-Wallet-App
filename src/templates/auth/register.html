{% extends './layout.html'%}
{% block title %}Home Page{% endblock title%}

{% block body %}
<div>    
    <form action="{{ url_for('auth_bp.signup') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="text" placeholder="First Name" name="first_name" minlength="2" maxlength="256" required/>
        <input type="text" placeholder="Last Name" name="last_name" minlength="2" maxlength="256" required/>
        <input type="email" placeholder="Email" name="email" maxlength="256" required/>
        <input type="password" placeholder="Password" name="password" minlength="8" maxlength="256" required/>
        <button type="submit">Sign up</button>
    </form>     
    <small> Are you already a member? <a href="{{ url_for('auth_bp.login') }}">Sign In</a></small>   
</div>
{% endblock body %}
