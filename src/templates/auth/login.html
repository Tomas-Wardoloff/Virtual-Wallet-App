{% extends './layout.html'%}
{% block title %}Login{% endblock title%}

{% block body %}
<div>
    <form action="{{ url_for('auth_bp.login') }}" method="POST" role="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="email" placeholder="name@example.com" name="email" maxlength="256" required/>
        <input type="password" placeholder="Password" name="password" maxlength="256" required/>
        <button type="submit">Sign in</button>
    </form>        
    <small>Don't have account? <a href="{{ url_for('auth_bp.signup') }}">Sign Up</a></small>
</div>
{% endblock body %}
