{% extends './layout.html'%}
{% block title %}Login{% endblock title%}

{% block CustomCss %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}"/>
{% endblock CustomCss %}

{% block body %}
<div>
    <form action="/login" method="POST" role="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="email" placeholder="name@example.com" name="email" maxlength="256" required/>
        <input type="password" placeholder="Password" name="password" maxlength="256" required/>
        <button type="submit">Sign in</button>
    </form>        
    <small>Don't have account? <a href="{{ url_for('signup') }}">Sign Up</a></small>
</div>
{% endblock body %}
